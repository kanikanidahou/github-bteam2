<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データをNotionに送信</title>
    <script src="./quagga.min.js"></script>
    <style>
        #barcode-scanner {
            width: 100%;
            height: 300px;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>書籍データの送信</h1>
    <form id="bookForm">
        <label>ISBN:</label>
        <input type="text" id="isbn" required><br>
        <label>タイトル:</label>
        <input type="text" id="title" required><br>
        <label>サブタイトル:</label>
        <input type="text" id="subtitle"><br>
        <label>著者:</label>
        <input type="text" id="authors"><br>
        <label>出版日:</label>
        <input type="text" id="publishedDate"><br>
        <label>ページ数:</label>
        <input type="text" id="pageCount"><br>
        <label>画像URL:</label>
        <input type="text" id="imageUrl"><br>
        <button type="button" onclick="sendData()">データ送信</button>
    </form>

    <div id="barcode-scanner"></div>

    <script>
        // QuaggaJSの初期化
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#barcode-scanner') // スキャン表示エリア
                },
                decoder: {
                    readers: ["ean_reader"] // 対応するバーコードリーダーの種類
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                document.getElementById('isbn').value = data.codeResult.code;
                Quagga.stop();
            });
        }

        function sendData() {
            const isbn = document.getElementById('isbn').value;
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const authors = document.getElementById('authors').value;
            const publishedDate = document.getElementById('publishedDate').value;
            const pageCount = document.getElementById('pageCount').value;
            const imageUrl = document.getElementById('imageUrl').value;

            // Google Apps ScriptのURLは削除し、Notionに対応したAPIに置き換えてください
            const url = 'https://api.notion.com/v1/pages'; 

            fetch(`${url}?isbn=${encodeURIComponent(isbn)}&title=${encodeURIComponent(title)}&subtitle=${encodeURIComponent(subtitle)}&authors=${encodeURIComponent(authors)}&publishedDate=${encodeURIComponent(publishedDate)}&pageCount=${encodeURIComponent(pageCount)}&imageUrl=${encodeURIComponent(imageUrl)}`)
                .then(response => response.text())
                .then(result => alert(result))
                .catch(error => console.error('Error:', error));
        }

        // ページ読み込み時にスキャナーを開始
        document.addEventListener('DOMContentLoaded', (event) => {
            startScanner();
        });
    </script>
</body>
</html>
