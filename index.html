<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Notion</title>
    <script src="./quagga.min.js"></script>
</head>
<body>
    <h1>Send Book Data</h1>
    <form id="bookForm">
        <label>ISBN:</label>
        <input type="text" id="isbn" required><br>
        <label>Title:</label>
        <input type="text" id="title" required><br>
        <label>Subtitle:</label>
        <input type="text" id="subtitle"><br>
        <label>Authors:</label>
        <input type="text" id="authors"><br>
        <label>Published Date:</label>
        <input type="text" id="publishedDate"><br>
        <label>Page Count:</label>
        <input type="text" id="pageCount"><br>
        <label>Image URL:</label>
        <input type="text" id="imageUrl"><br>
        <button type="button" onclick="sendData()">Send Data</button>
    </form>

    <script>
        async function sendData() {
            const isbn = document.getElementById('isbn').value;
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const authors = document.getElementById('authors').value;
            const publishedDate = document.getElementById('publishedDate').value;
            const pageCount = document.getElementById('pageCount').value;
            const imageUrl = document.getElementById('imageUrl').value;

            const url = 'YOUR_DEPLOYED_WEB_APP_URL'; // Google Apps Script の Web アプリ URL

            const response = await fetch(`${url}?isbn=${encodeURIComponent(isbn)}&title=${encodeURIComponent(title)}&subtitle=${encodeURIComponent(subtitle)}&authors=${encodeURIComponent(authors)}&publishedDate=${encodeURIComponent(publishedDate)}&pageCount=${encodeURIComponent(pageCount)}&imageUrl=${encodeURIComponent(imageUrl)}`);
            const result = await response.text();
            alert(result);
        }
    </script>
</body>
</html>
