<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラスキャンとデータ送信</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin-bottom: 20px;
        }

        #barcode-scanner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #barcode-scanner video,
        #barcode-scanner canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        

        #form-container {
            width: 100%;
            max-width: 640px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #form-container input, #form-container button {
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            max-width: 640px;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>カメラスキャンとデータ送信</h1>

    <div id="camera-container">
        <div id="barcode-scanner">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div id="form-container">
        <form id="bookForm">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" required><br>
            <label for="title">タイトル:</label>
            <input type="text" id="title" required><br>
            <label for="subtitle">サブタイトル:</label>
            <input type="text" id="subtitle"><br>
            <label for="authors">著者:</label>
            <input type="text" id="authors"><br>
            <label for="publishedDate">出版日:</label>
            <input type="text" id="publishedDate"><br>
            <label for="pageCount">ページ数:</label>
            <input type="text" id="pageCount"><br>
            <label for="imageUrl">画像URL:</label>
            <input type="text" id="imageUrl"><br>
            <button type="button" onclick="sendData()">データ送信</button>
        </form>
    </div>

    <textarea id="jan" readonly></textarea>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: {
                        facingMode: "environment",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setTimeout(Scan, 500, true);
                };
            } catch (error) {
                console.error("カメラにアクセスできません:", error);
                document.getElementById('jan').value += error + '\n';
            }
        }

        function Scan(first) {
            if (first) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }

            // ビデオフレームをキャンバスに描画
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 枠線を描画
            ctx.beginPath();
            ctx.strokeStyle = "rgb(255,0,0)";
            ctx.lineWidth = 2;
            ctx.rect(50, 50, canvas.width - 300, canvas.height - 200); // 枠線の位置とサイズ
            ctx.stroke();

            setTimeout(Scan, 500, false);
        }

        function sendData() {
            const isbn = document.getElementById('isbn').value;
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const authors = document.getElementById('authors').value;
            const publishedDate = document.getElementById('publishedDate').value;
            const pageCount = document.getElementById('pageCount').value;
            const imageUrl = document.getElementById('imageUrl').value;

            const scriptUrl = 'YOUR_DEPLOYED_WEB_APP_URL';

            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    isbn: isbn,
                    title: title,
                    subtitle: subtitle,
                    authors: authors,
                    publishedDate: publishedDate,
                    pageCount: pageCount,
                    imageUrl: imageUrl
                })
            })
            .then(response => response.text())
            .then(result => {
                alert("データがNotionに送信されました！");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("データの送信に失敗しました。");
            });
        }

        document.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
