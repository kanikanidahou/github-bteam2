<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードスキャンとデータ送信</title>
    <script src="./quagga.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box; /* 全体のボックスサイズを調整 */
        }

        #barcode-scanner {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 20px; /* カメラの下にフォームを配置するための余白 */
            overflow: hidden; /* はみ出る部分を隠す */
            position: relative; /* 子要素を相対位置にするための設定 */
        }

        #barcode-scanner video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 画像のアスペクト比を保ちながらサイズを調整 */
        }

        #form-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* フォームの各要素間にスペースを確保 */
        }

        #form-container input, #form-container button {
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none; /* テキストエリアのサイズ変更を禁止 */
        }
    </style>
</head>
<body>
    <h1>書籍データの送信</h1>

    <div id="barcode-scanner">
        <video id="video" autoplay></video>
    </div>

    <div id="form-container">
        <form id="bookForm">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" required><br>
            <label for="title">タイトル:</label>
            <input type="text" id="title" required><br>
            <label for="subtitle">サブタイトル:</label>
            <input type="text" id="subtitle"><br>
            <label for="authors">著者:</label>
            <input type="text" id="authors"><br>
            <label for="publishedDate">出版日:</label>
            <input type="text" id="publishedDate"><br>
            <label for="pageCount">ページ数:</label>
            <input type="text" id="pageCount"><br>
            <label for="imageUrl">画像URL:</label>
            <input type="text" id="imageUrl"><br>
            <button type="button" onclick="sendData()">データ送信</button>
        </form>
    </div>

    <textarea id="jan" readonly></textarea>

    <script>
        let video = document.getElementById('video');
        let DetectedCode = '';
        let DetectedCount = 0;

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video // スキャン表示エリア
                },
                decoder: {
                    readers: ["ean_reader"] // 対応するバーコードリーダーの種類
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                document.getElementById('isbn').value = data.codeResult.code;
                Quagga.stop();
            });
        }

        function sendData() {
            const isbn = document.getElementById('isbn').value;
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const authors = document.getElementById('authors').value;
            const publishedDate = document.getElementById('publishedDate').value;
            const pageCount = document.getElementById('pageCount').value;
            const imageUrl = document.getElementById('imageUrl').value;

            // Google Apps ScriptのWebアプリURL
            const scriptUrl = 'YOUR_DEPLOYED_WEB_APP_URL';

            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    isbn: isbn,
                    title: title,
                    subtitle: subtitle,
                    authors: authors,
                    publishedDate: publishedDate,
                    pageCount: pageCount,
                    imageUrl: imageUrl
                })
            })
            .then(response => response.text())
            .then(result => {
                alert("データがNotionに送信されました！");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("データの送信に失敗しました。");
            });
        }

        // ページ読み込み時にスキャナーを開始
        document.addEventListener('DOMContentLoaded', (event) => {
            startScanner();
        });
    </script>
</body>
</html>
