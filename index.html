<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラスキャンとデータ送信</title>
    <script src="./quagga.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        #barcode-scanner {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border: 1px solid black;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        #barcode-scanner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #form-container {
            width: 100%;
            max-width: 640px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #form-container input, #form-container button {
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            max-width: 640px;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>カメラスキャンとデータ送信</h1>

    <div id="barcode-scanner">
        <video id="video" autoplay></video>
    </div>

    <div id="form-container">
        <form id="bookForm">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" required><br>
            <label for="title">タイトル:</label>
            <input type="text" id="title" required><br>
            <label for="subtitle">サブタイトル:</label>
            <input type="text" id="subtitle"><br>
            <label for="authors">著者:</label>
            <input type="text" id="authors"><br>
            <label for="publishedDate">出版日:</label>
            <input type="text" id="publishedDate"><br>
            <label for="pageCount">ページ数:</label>
            <input type="text" id="pageCount"><br>
            <label for="imageUrl">画像URL:</label>
            <input type="text" id="imageUrl"><br>
            <button type="button" onclick="sendData()">データ送信</button>
        </form>
    </div>

    <textarea id="jan" readonly></textarea>

    <script>
        let video = document.getElementById('video');
        let DetectedCode = '';
        let DetectedCount = 0;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: {
                        facingMode: "environment",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                video.srcObject = stream;
                // ストリームが準備できたらスキャンを開始する
                setTimeout(Scan, 500, true);
            } catch (error) {
                console.error("カメラにアクセスできません:", error);
                document.getElementById('jan').value += error + '\n';
            }
        }

        function Scan(first) {
            if (first) {
                //選択された幅高さ
                w = video.videoWidth;
                h = video.videoHeight;
                //画面上の表示サイズ
                prev.style.width = (w / 2) + "px";
                prev.style.height = (h / 2) + "px";
                //内部のサイズ
                prev.setAttribute("width", w);
                prev.setAttribute("height", h);
                mw = w * 0.5;
                mh = w * 0.2;
                x1 = (w - mw) / 2;
                y1 = (h - mh) / 2;
            }
            prev_ctx.drawImage(video, 0, 0, w, h);
            prev_ctx.beginPath();
            prev_ctx.strokeStyle = "rgb(255,0,0)";
            prev_ctx.lineWidth = 2;
            prev_ctx.rect(x1, y1, mw, mh);
            prev_ctx.stroke();
            tmp.setAttribute("width", mw);
            tmp.setAttribute("height", mh);
            tmp_ctx.drawImage(prev, x1, y1, mw, mh, 0, 0, mw, mh);
            
            tmp.toBlob(function (blob) {
                let reader = new FileReader();
                reader.onload = function () {
                    let config = {
                        decoder: {
                            readers: ["ean_reader", "ean_8_reader"],
                            multiple: false,
                        },
                        locator: { patchSize: "large", halfSample: false },
                        locate: false,
                        src: reader.result,
                    };
                    Quagga.decodeSingle(config, function (result) {
                        if (result && result.codeResult) {
                            Quagga.onDetected(result);
                        }
                    });
                }
                reader.readAsDataURL(blob);
            });
            setTimeout(Scan, 500, false);
        }

        function sendData() {
            const isbn = document.getElementById('isbn').value;
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const authors = document.getElementById('authors').value;
            const publishedDate = document.getElementById('publishedDate').value;
            const pageCount = document.getElementById('pageCount').value;
            const imageUrl = document.getElementById('imageUrl').value;

            const scriptUrl = 'YOUR_DEPLOYED_WEB_APP_URL';

            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    isbn: isbn,
                    title: title,
                    subtitle: subtitle,
                    authors: authors,
                    publishedDate: publishedDate,
                    pageCount: pageCount,
                    imageUrl: imageUrl
                })
            })
            .then(response => response.text())
            .then(result => {
                alert("データがNotionに送信されました！");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("データの送信に失敗しました。");
            });
        }

        document.addEventListener('DOMContentLoaded', startCamera);
    </script>
</body>
</html>
